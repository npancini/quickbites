{% extends "base.html" %}

{% block page_content %}
<h1>{{ restaurant.name }}</h1>
<div class="row">
{% for item in menu %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">{{ item.price }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
